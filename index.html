<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planets viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="language-wrapper">
        <select id="language-select">
          <option value="ru">Русский</option>
          <option value="en">English</option>
        </select>
      </div>

    <div class="container">
        <h1>PLANETS</h1>
    
        <div class="sort-wrapper">
          <label class="sort-label" for="sort-buttons">Сортировка:</label>
          <div class="sort-buttons" id="sort-buttons">
            <button id="sort-by-number">По номеру</button>
            <button id="sort-by-name">По имени</button>
            <button id="sort-by-population">По населению</button>
            <button id="sort-by-diameter">По диаметру</button>
            <button id="sort-direction-button">&#9650;</button>
          </div>
        </div>
    
    <div class="filter-section">
        <label for="population-min">Население (min):</label>
        <input type="number" id="population-min" placeholder="0" value="0" />
  
        <label for="population-max">Население (max):</label>
        <input type="number" id="population-max" placeholder="∞" />
      </div>
  
      <div class="filter-section">
        <label for="diameter-min">Диаметр (min):</label>
        <input type="number" id="diameter-min" placeholder="0" value="0" />
  
        <label for="diameter-max">Диаметр (max):</label>
        <input type="number" id="diameter-max" placeholder="∞" />
      </div>
        <div id="planet-details" class="planet-container"></div>
    

  <script src="translation.js"></script>
  <script src="fetchPlanets.js"></script>
  <script src="sorting.js"></script>
  <script src="filter.js"></script>
  <script src="display.js"></script>
  <script src="main.js"></script>
</body>
</html>
